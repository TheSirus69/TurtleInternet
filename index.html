<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turtle Internet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

</head>
<body>
  <header>
    <h1 class="title">Turtle Internet</h1>
    <!-- Search and Sort Controls -->
    <div class="controls">
      <input type="text" id="search" placeholder="Search games..." />
      <select id="sort">
        <option value="all">Sort by Title (A-Z)</option>
        <option value="n64">Nintendo 64</option>
        <option value="genesis">Sega Genesis</option>
        <option value="gba">Game Boy Advance</option>
        <option value="flash">Flash</option>
      </select>                
    </div>
  </header>

  <main class="gallery-container" id="gallery-container">
    <!-- Dynamic content will be injected here -->
  </main>

  <footer>
    <div class="footer-content">
      <ul>
        <li><a href="https://github.com/TheSirus69/TurtleInternet">GitHub</a></li>
        <li><a href="https://buymeacoffee.com/thesirus69">Support The Project</a></li>
        <li><a href="https://forms.gle/j8jdAKeeEyZZPjQd6">Suggest a Game</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
