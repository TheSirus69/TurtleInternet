    <body style="background-color: black;">
        <h1 style="color: red; text-align: center;">Super Mario 64 | N64</h1>
        <h1 style="background-color: black; color: white; font-size: small; text-align: center; margin-top: 20px;">Controls:
            | T = Up
            | G = Down
            | F = Left
            | H = Right
            | X = select
            | Enter = Start 
            | Tab = Crouch
        </h1>
        <p style="color: white; font-size: small; text-align: center; margin-bottom: 20px;">Edit controls by clicking the controller located on the left</p>
        <div style="width: 100vw;height:10;max-width: 100vw; outline: auto; outline-color: white; outline-style: inset;"></div>
        <div style="width:100%;height:100%;max-width:100%">
            <div id="game"></div>
        </div>
        <script>
            EJS_player = "#game";
            EJS_core = "n64";
            EJS_gameName = "Mario64";
            EJS_color = "#813d9c";
            EJS_startOnLoaded = true;
            EJS_pathtodata = "https://cdn.emulatorjs.org/stable/data/";
            EJS_gameUrl = "Super Mario 64 (USA).zip";
        </script>
        <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
